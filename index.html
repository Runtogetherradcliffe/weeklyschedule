<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Run Club Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: system-ui, Segoe UI, Roboto, Arial; margin: 24px; }
    h1 { text-align: center; }
    #calendar { max-width: 900px; margin: auto; }
    .fc-event-title { font-weight: bold; }
    .fc-event-time { display: none; } /* hide times if not needed */
  </style>
</head>
<body>
  <h1>Upcoming Runs</h1>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calEl, {
        initialView: 'listWeek',   // schedule style list
        timeZone: 'Europe/London',
        headerToolbar: { left: '', center: '', right: '' },
        events: {
          url: 'https://calendar.google.com/calendar/ical/1e8d26a3b27472c802fdf9e914db1577e4eddae7cbf3b1f6a4f30984626bc7df%40group.calendar.google.com/public/basic.ics',   // <-- paste the "Public address in iCal format"
          format: 'ics'
        },
        eventDidMount: function(info) {
          // Add description/details below title if present
          if (info.event.extendedProps.description) {
            let desc = document.createElement('div');
            desc.style.fontSize = '0.9em';
            desc.style.color = '#555';
            desc.innerHTML = info.event.extendedProps.description;
            info.el.querySelector('.fc-event-title').appendChild(desc);
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
