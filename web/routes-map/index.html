<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Library</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="brand">
        <h1>Route Library</h1>
        <p class="subtitle">Strava â†’ GeoJSON cache</p>
      </div>

      <div class="search">
        <input id="search" type="search" placeholder="Search routes by name..." />
      </div>

      <div class="stats">
        <span id="count">0</span> routes
      </div>

      <div class="filters">
        <label><input type="checkbox" id="filter-run" checked/> Run</label>
        <label><input type="checkbox" id="filter-ride" checked/> Ride</label>
      </div>

      <ul id="route-list"></ul>
    </aside>

    <main id="map-wrap">
      <div id="map"></div>
      <div id="route-meta" class="card hidden"></div>
    </main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="./app.js" defer></script>
</body>
</html>
